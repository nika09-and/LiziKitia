<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lizi Kitia</title>
    <link rel="stylesheet" href="./create.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>

    <body>
      <header>
          <div id="headerContainer">
            <form action="index.html">
              <button id="logoBut"><img src="resources/Frame 6 (1).png" alt="logo" id="logo"></button>
            </form>
            <div id="navigationButtons">
            </div>
          </div>
      </header>

    <div id="container">
      <div id="landings">
        <div id="left">
            <h1>Create Card</h1>
            <div id="first">
                <div id="firstLeft">
                    <h2>Owner</h2>
                    <input placeholder="..." id="owner">
                </div>
                <div id="firstRight">
                    <h2>CVV</h2>
                    <input placeholder="..." id="cvv">
                </div>
            </div>
            <div id="second">
                <h2>Card Number</h2>
                <input placeholder="..." id="cardNumber">
            </div>
            <div id="third">
              <h2>Expiration Date</h2>
                <input placeholder="MM/YY" id="expirationDate">
            </div>
            <div id="fourth">
              <form action="index.html">
                <button id="cancel">Cancel</button>
              </form>
                <button id="confirm">Confirm</button>
            </div>
        </div>
        <div id="right">
            <div id="rightInfo">
              <h1>Create Account</h1>
              <div id="rightRowOne">
                <div id="l">
                  <h2>Name</h2>
                  <input placeholder="..." id="name">
                </div>
                <div id="r">
                  <h2>Last Name</h2>
                  <input placeholder="..." id="lastName">
                </div>
              </div>
              <div id="rightRowTwo">
                <div id="l">
                  <h2>ID Number</h2>
                  <input placeholder="00000000000" id="id">
                </div>
                <div id="ri">
                  <button id="confirm2">Confirm</button>
                </div>
              </div>
            </div>
            <img id="rightPhoto" src="resources/Frame 7 (1).png">
        </div>
      </div>
    <script src="create.js"></script>
  </body>

</html>
